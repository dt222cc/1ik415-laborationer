            <div id="content">
            
                <h1 class="form">Kontakt formulär</h1>
                
                <div class="section">
                    <form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" id="form" method="post">
                        
                        <fieldset>
                            
                            <label>Ärendetyp <select name="arendetyp">  <!-- Är det ok att använda åäö? för "name" och "value" -->
                                <option value="fraga">Fråga</option>
                                <option value="tips">Tips</option></select>
                            </label>
                            
                            <label>Rubrik:<input type="text" name="rubrik" /></label><br />
                            <label>Skriv här:</label><br />
                            <textarea name="text" rows="4" cols="50"></textarea>
                        </fieldset>
                        
                        <fieldset>
                            <legend>Information om dig</legend>
                            
                            <label>Namn:<br /><input type="text" name="namn" /></label><br />
                            <label>Epost:<br /><input type="email" name="epost" /></label><br />
                            <label>Telefon:<br /><input type="text" name="telefon" /></label><br />
                        </fieldset>
                        
                        <fieldset>
                            <legend>Kontakta mig via</legend>
                            
                            <label><input type="checkbox" name="via epost" />Epost</label><br />
                            <label><input type="checkbox" name="via telefon" />Telefon</label><br />
                        </fieldset>
            
                        <input type="submit" value="Skicka!" />
                    </form>
                </div>
