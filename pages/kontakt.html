        <link rel="apple-touch-icon" sizes="72x72" href="../css/pics/short/zodiac-symbol-72-202428.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="../css/pics/short/zodiac-symbol-114-202428.png" />

    <body>
        <div id="container">

            <header><h1>Sing Trinh #WPLNU 2014</h1></header>

            <nav>
                <ul>
                    <li><a id="start" href="../index.html">Start</a></li>
                    <li><a id="lab" href="laborationer.html">Laborationer</a></li>
                    <li><a id="presentation" href="presentation.html">Presentation</a></li>
                    <li><a id="kontakt" class="active" href="kontakt.html">Kontakt</a></li>
                </ul>
            </nav>

            <aside id="social">
                <a href="https://twitter.com/dstrinh"><img src="../pics/twitter_cloud.png" alt="My Twitter" /></a>
            </aside>

            <main id="content">

                <h1 class="form">Kontakt formulär</h1>

                <section>
                    <form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" id="form" method="post">

                        <fieldset>
                                <legend>Ärende</legend>
                            <fieldset>
                                <label>Ärendetyp: <select name="subject">
                                    <option value="fraga">Fråga</option>
                                    <option value="tips">Tips</option></select>
                                </label>
                            <br />
                                <label>Rubrik:<input type="text" name="topic" placeholder="Topic" /></label><br />
                                <label>Skriv här:</label><br />
                                <textarea name="text" rows="4" cols="40" placeholder="Message" ></textarea>
                            </fieldset>

                            <fieldset>
                                <legend>Om dig</legend>

                                <label>Namn:<br /><input type="text" name="name" placeholder="Name" /></label><br />
                                <label>Epost:<br /><input type="email" name="email" placeholder="E-mail" /></label><br />
                                <label>Telefon:<br /><input type="tel" name="tel" placeholder="Phone" /></label>
                            </fieldset>

                            <fieldset id="via" class="check">
                                <legend>Kontaktas via</legend>

                                <label><input type="checkbox" name="by email" />Epost</label><br />
                                <label><input type="checkbox" name="by tel" />Telefon</label>
                            </fieldset>

                            <input type="submit" value="Skicka!" />
                        </fieldset>
                    </form>
                </section>
                
            </main>

            <footer>
                <p>Ansvarig för materialet på denna sida är Da Sing Trinh.</p>
            <footer>
        </div>
    </body>
