<!DOCTYPE html>
<html lang="sv">

    <head>
        <meta charset="utf-8" />
        <title>Kontakt - Da Sing Trinh:s Kursblogg för webbprogrammering</title>
    </head>
    
    <body>

        <h1>Kontakt</h1>
        
            <p>Da Sing Trinh:s Kursblogg för webbprogrammering</p>
    
            <ul>
                <li><a href="../index.html">Start</a></li>
                <li><a href="laborationer.html">Laborationer</a></li>
                <li><a href="presentation.html">Presentation</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        
        <form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" id="form" method="post">
        
            <fieldset>
                <legend>Ärende</legend>
                
                    <label>Ärendetyp <select name="arendetyp">  <!-- Är det ok att använda åäö? för "name" och "value" -->
                        <option value="fraga">Fråga</option>
                        <option value="tips">Tips</option></select>
                    </label><br />
                
                <label>Rubrik:<input type="text" name="rubrik" /></label><br />
                <label>Skriv här:</label><br />
                <textarea name="text" rows="3" cols="30"></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Information om dig</legend>
                
                    <label>Namn:<input type="text" name="namn" /></label><br />
                    <label>Epost:<input type="email" name="epost" /></label><br />
                    <label>Telefon:<input type="text" name="telefon" /></label><br />
                    
                    <fieldset>
                        <legend>Kontakta mig via</legend>
                        
                        <label>Epost<input type="checkbox" name="via epost" /></label>
                        <label>Telefon<input type="checkbox" name="via telefon" /></label>
                    </fieldset>
            </fieldset>

            <input type="submit" value="Skicka!" />
            
        </form>
        
        <p><small>Ansvarig för materialet på denna sida är <em>Da Sing Trinh</em>.</small></p>
        
    </body>
    
</html>
